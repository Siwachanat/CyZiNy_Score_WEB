<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Score</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    const PASSWORD = "cyziny14";
    const userPass = prompt("Enter the password to access the add score page:");
    if (userPass !== PASSWORD) {
      alert("Incorrect password! Access denied.");
      document.body.innerHTML = "<h2 style='color:#888; text-align:center; margin-top: 40vh;'>Access Denied</h2>";
      throw new Error("Access denied");
    }
  </script>
</head>
<body>
  <h1>Add Score</h1>
  <div style="font-size: 2em; margin-bottom: 20px;">● ▲ ■</div>

  <form id="scoreForm">
    <label for="team">Select Team:</label>
    <select id="team">
      <option>Brown</option>
      <option>Orange</option>
      <option>Yellow</option>
      <option>Red</option>
      <option>Purple</option>
      <option>Navy Blue</option>
      <option>Pink</option>
      <option>Sky Blue</option>
      <option>Pale Green</option>
      <option>Dark Green</option>
    </select>

    <label for="points">Points to Add:</label>
    <input type="number" id="points" required />

    <button type="submit" class="btn">Add</button>
  </form>
  <p style="font-size: 0.8em; color: #888; margin-top: 40px;">by SAPA CYZINY</p>
</body>
<script src="script.js"></script>
</html>
